<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="plantNursery.css">
        <title>Plant Nursery</title>
    </head>
    <body>
        <header>
            <h1>Plant Nursery</h1>
        </header>
        <main>
            <section class="plant-list">
                <div class="plant-card">
                    <img src="images\cactus.jpg" alt="Cactus Plant">
                    <h2></h2>
                    <p>Cactus Plant</p>
                    <p>Price: $10.99</p>
                    <button type="button" class="button">Order</button>
                </div>
                <div class="plant-card">
                    <img src="images\cocoplex.jpg"  alt="Cocoplex Plant">
                    <h2></h2>
                    <p>Cocoplex Plant</p>
                    <p>Price: $9.99</p>
                    <button type="button" class="button">Order</button>
                </div>
                <div class="plant-card">
                    <img src="images\isabellRose.jpg" alt="Isabell-Rose" >
                    <h2></h2>
                    <p>Isabell-Rose plant </p>
                    <p>Price: $12.99</p>
                    <button type="button" class="button">Order</button>
                </div>
                <div class="plant-card">
                    <img src="images\tallGreen.jpg"  alt="Tall-Green">
                    <h2></h2>
                    <p>Tall-Green plant </p>
                    <p>Price: $1.99</p>
                    <button type="button" class="button">Order</button>
                </div>
                <div class="plant-card">
                    <img src="images\tallLive.jpg" alt="Rall-Livve">
                    <h2></h2>
                    <p>Tall Live plant </p>
                    <p>Price: $15.99</p>
                    <button type="button" class="button">Order</button>
                </div>
            </section>
            <div>
            <button type="button" class="more-button">Click for More</button>
        </div>
        </main>

    </body>

</html>
